<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Web RTC</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.0/jquery.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/peerjs/1.2.0/peerjs.js"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.7.4/socket.io.js"></script>
        <script src="./script/peer.min.js"></script>
        <link rel="stylesheet" href="./css/main.css">
        <script src="./script/main.js"></script>
    </head>
    <body>
        <!-- Bootstrap 4 -->
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
        <!-- End bootstrap 4 -->

        <div class="container">
            <div class="row">
                <div class="col-6 videoContent">
                    <div id="nameLocalSection"></div>
                    <video id="localStream" controls></video>
                </div>
                <div class="col-6 sectionCall">
                    <button type="button" class="btn btn-primary" id="btnCall">Call</button>
                    <input type="text" id="remoteId" class="form-control" placeholder="username">
                    <button type="button" class="btn btn-primary" id="btnSignUp">signUp</button>
                    <input type="text" id="userName" class="form-control" placeholder="username">
                </div>
            </div>
            <div class="row">
                <div class="col-6 videoContent">
                    <video id="remoteStream" controls></video>
                </div>
                <div class="col-6">
                    <ul class="list-group" id="userInfo">
                        <li class="list-group-item active">Users online</li>
                    </ul>
                </div>
            </div>
        </div>
    </body>
</html>
